<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>

    <script type="text/javascript">
      google.charts.load("current", { packages: ["gauge"] });
      google.charts.setOnLoadCallback(drawCharts);

      function drawCharts() {
        var query = new google.visualization.Query(
          "https://docs.google.com/spreadsheets/d/1nVWN2HtJ7RcgOprXTMScjmI8NbwOY7DDzQIqQQMgkyY/edit#gid=0&headers=1&range=A1:G1"
        );
        query.send(handleQueryResponse);
      }

      function handleQueryResponse(response) {
        if (response.isError()) {
          console.log(
            "Error in query: " +
              response.getMessage() +
              " " +
              response.getDetailedMessage()
          );
          return;
        }

        var data = response.getDataTable();
        for (var i = 3; i <= 7; i++) {
          // changed to iterate over columns 4 to 9 to create all 5 charts
          var chart = new google.visualization.Gauge(
            document.getElementById("chart_div" + i)
          );
          var value = data.getValue(0, i);
          var options = {
            width: 400,
            height: 300,
            minorTicks: 5,
          };

          switch (i) {
            case 3:
              options.min = 0;
              options.max = 300;
              options.majorTicks = [0, 50, 100, 150, 200, 250, 300];
              break;
            case 4:
              options.min = 0;
              options.max = 10;
              options.majorTicks = [0, 2, 4, 6, 8, 10];
              break;
            case 5:
              options.min = 0;
              options.max = 3000;
              options.majorTicks = [0, 500, 1000, 1500, 2000, 2500, 3000];
              break;
            case 6:
              options.min = 49;
              options.max = 51;
              options.majorTicks = [49, 49.5, 50, 50.5, 51];
              break;
            case 7:
              options.min = -1;
              options.max = 1;
              options.majorTicks = [-1, -0.5, 0, 0.5, 1];
              break;
  
          }

          var chartData = google.visualization.arrayToDataTable([
            ["Label", "Value"],
            [data.getColumnLabel(i), value],
          ]);

          chart.draw(chartData, options);
        }
      }

      setInterval(drawCharts, 3000);
    </script>
  </head>

    <header>
      <h1 >ðŸ”ŒEnergy Meter ðŸ“ˆ</h1>
    </header>
    <div class="container">
      <div
        id="chart_div3"
        style="width: 400px; height: 300px; display: inline-block"
      ></div>
      <div
        id="chart_div4"
        style="width: 400px; height: 300px; display: inline-block"
      ></div>
      <div
        id="chart_div5"
        style="width: 400px; height: 300px; display: inline-block"
      ></div>
      <div
        id="chart_div6"
        style="width: 400px; height: 300px; display: inline-block"
      ></div>
      <div
        id="chart_div7"
        style="width: 400px; height: 300px; display: inline-block"
      ></div>
    </div>
  </body>
</html>
